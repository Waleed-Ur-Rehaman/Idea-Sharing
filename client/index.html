<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Sharing </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title"> Thought Sharing </h1>
    </header>
    <main>
        <form class="tS-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name" >
            <label for="content">Your Thought</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">Share Your Thought </button>
        </form>
        <div class="loading">
            <img src="loading4.gif" alt="loading gif">
        </div>
        <div class="idea"></div>
    </main>
    <script src="client.js"></script>
</body>
</html>
